version: "3"
services:
  db:
    # See ../databases/oraclexe to build this cutom image
    image: myoraclexe
    restart: always
    container_name: myapp-oracle-database
    #environment:
      # Custom timezone if needed ZZZ must match the simplicite container timezone ZZZ
      #TZ: "Europe/Paris"
    # Uncomment if you need to access the database from the host
    #ports:
    #  - 127.0.0.1:1521:1521
    volumes:
      - myapp-oracle-db:/opt/oracle/oradata
  simplicite:
    build:
      context: .
      dockerfile: Dockerfile-platform-oracle
      args:
        tag: <tag, e.g. 5-latest>
    environment:
      # Custom timezone if needed ZZZ must match the db container timezone ZZZ
      #TOMCAT_TIMEZONE: "Europe/Paris"
      DB_SETUP: "true"
      DB_VENDOR: "oracle"
      DB_HOST: db
      DB_USER: "simplicite"
      DB_PASSWORD: "simplicite"
      DB_NAME: "xe"
      DB_WAIT: 100
    ports:
      # For *non* SSL endoint of HTTP reverse proxying
      - 127.0.0.1:8080:8080
      # For SSL endpoint of HTTP reverse proxying
      - 127.0.0.1:8443:8443
      # For AJP reverse proxying
      - 127.0.0.1:8009:8009
    volumes:
      - myapp-oracle-git:/usr/local/tomcat/webapps/ROOT/WEB-INF/git
    depends_on:
      - db
volumes:
  myapp-oracle-db:
  myapp-oracle-git:
